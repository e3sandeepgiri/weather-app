<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather_container">

        <div class="notification_container inactive">
            <h3>No such city was found!</h3>
        </div>

        <div class="menu_container">
            <div class="menu_items">
                <button class="donate_btn">
                    <img src="images/menu_icons/donate_icon.png" alt="">
                </button>
                <button class="flag_btn">
                    <img src="images/menu_icons/flag_icon.png" alt="">
                </button>
            </div>
        </div>

        <div class="title_container">

            <h1>WeatherAPP</h1>
        </div>

        <div class="search_weather_container">
            <label for="search_welcome_input">Enter city:</label>
            <input type="text" class="search_welcome_input" placeholder="e. g. Warszawa">
            <button class="search_welcome_btn">
                <img src="images/menu_icons/search_icon (2).png" alt="">
            </button>
        </div>

        <div class="footer">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
