<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

    <div class="weather_container">

        <div class="notification_container inactive">
            <h3>No such city was found!</h3>
        </div>

        <div class="menu_container">
            <div class="menu_search" >
                <input type="text" class="search_input inactive" placeholder="e. g. Warszawa">
                <button class="search_btn_for_input inactive">
                    <img src="images/menu_icons/search_icon (2).png" alt="">
                </button>
            </div>
            <div class="menu_btns">
                <button class="search_btn">
                    <img src="images/menu_icons/search_icon.png" alt="">
                </button>
                <button class="donate_btn">
                    <img src="images/menu_icons/donate_icon.png" alt="">
                </button>
                <button class="flag_btn">
                    <img src="images/menu_icons/flag_icon.png" alt="">
                </button>
            </div>
        </div>

        <div class="first_part_container">
            <div class="clock_container">
                <h1 class="clock"></h1>
            </div>
            <div class="place_date_container">

            </div>
        </div>

        <div class="second_part_container">
            <div class="basic_weather">

            </div>

            <div class="extended_weather">
                    </div>

       </div>

        <div class="forecast_btn">
            <img src="images/menu_icons/arrow_btn.png" alt="">
            <p>show weather forecast</p>
            <img src="images/menu_icons/arrow_btn.png" alt="">
        </div>

        <div class="forecast_container inactive">


        </div>

    <script src="script2.js"></script>
</body>
</html>
